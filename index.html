<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíò</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 2;
    }

    h2 {
      margin-bottom: 30px;
    }

    button {
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    #yes {
      background: #4CAF50;
      color: white;
      padding: 16px 40px;
      font-size: 20px;
    }

    #no {
      background: #f44336;
      color: white;
      padding: 6px 14px;
      font-size: 12px;
      position: absolute;
    }

    .celebration {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 5;
      text-align: center;
    }

    .celebration h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .celebration img {
      width: 250px;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10px) rotate(0deg); }
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Will you be my Valentine? üíñ</h2>
    <p style="font-size: 14px; opacity: 0.7;">Try clicking NO üòè</p>
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <div class="celebration" id="celebration">
    <h1>HEYYYYYYY üòçü§Ø</h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="mind blown">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.querySelector(".card");
    const yesBtn = document.getElementById("yes");
    const celebration = document.getElementById("celebration");

    function fugir() {
      const x = Math.random() * (card.clientWidth - noBtn.offsetWidth);
      const y = Math.random() * (card.clientHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", fugir);
    noBtn.addEventListener("touchstart", fugir);

    yesBtn.addEventListener("click", () => {
      celebration.style.display = "flex";
      startConfetti();
    });

    function startConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
      }
    }
  </script>

</body>
</html>
